<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yaoi Playlist Curator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Themed Playlist Curator</h1>
        <div class="container">
            <label for="trope">Choose a Trope:</label>
            <select id="trope">
                <option value="slow-burn">Slow Burn Romance</option>
                <option value="rivals-to-lovers">Rivals to Lovers</option>
                <option value="friends-to-lovers">Friends to Lovers</option>
            </select>

            <label for="mood">Choose a Mood:</label>
            <select id="mood">
                <option value="soft">Soft</option>
                <option value="dramatic">Dramatic</option>
                <option value="angsty">Angsty</option>
            </select>

            <button onclick="generatePlaylist()">Generate Playlist</button>
        </div>

        <div id="playlist" class="playlist"></div>
        <canvas id="visual" width="400" height="200"></canvas>

        <script src="script.js"></script>
    </body>
</html>
